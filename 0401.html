<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

function greetings(name, info) {
  var fullName = name.join(' ');
  var job = info.title + ' ' + info.occupation;

  return 'Hello, ' + fullName + '! Nice to have a ' + job + ' around.';
}

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
/* global show, log, theEnd */
var result = greetings(['John', 'Q', 'Doe'],
                       { title: 'Master', occupation: 'Plumber' });

log(result, 'Hello, John Q Doe! Nice to have a Master Plumber around.');
theEnd();
    </script>
  </body>
</html>
