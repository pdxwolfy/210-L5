<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assert.js"></script>
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

function objectHasProperty(object, property) {
  var properties = Object.keys(object);
  return properties.indexOf(property) >= 0;
}

function incrementProperty(object, property) {
  if (!objectHasProperty(object, property)) {
    object[property] = 0;
  }

  object[property] += 1;
  return object[property];
}

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
var wins = {
  steve: 3,
  susie: 4,
};

/* global log, theEnd */
log(incrementProperty(wins, 'susie'), 5);
log(wins, { steve: 3, susie: 5 });
log(incrementProperty(wins, 'lucy'), 1);
log(wins, { steve: 3, susie: 5, lucy: 1 });
theEnd();
    </script>
  </body>
</html>
